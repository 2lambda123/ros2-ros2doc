<html>
  <head>
    <title>ROS 2 package index</title>
  </head>
  <body>
    <h1>ROS 2 packages</h1>
    <ul>
    {%- for pkg in pkgs %}
      {%- if pkg['generated'] %}
      <li><a href="{{ pkg['name']}}/index.html">{{ pkg['name'] }}</a></li>
      {%- else %}
      <li>{{ pkg['name'] }}</li>
      {%- endif %}
    {%- endfor %}
    </ul>
  </body>
</html>
